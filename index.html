<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Universal - Main Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="search-line">
                    <a class="menu">
                        <img src="img/Hamburger menu.svg" alt="Menu">
                        <p class="menu-text">Sections</p>
                    </a>
                    <div class="search">
                        <label for="search">
                            <button>
                                <img src="img/Search.svg" alt="search">
                            </button>
                        </label>
                        <input type="search" name="search" id="search" placeholder="Search">
                    </div>
                    <a class="subscribe" href="#">
                        <img class="subscribe-image" src="img/subscribe Image.png" alt="subscribe">
                        <div class="subscribe-info">
                            <p class="subscribe-header">Subscribe Now</p>
                            <p class="subscribe-price">3 month for $19</p>
                        </div>
                    </a>
                    <a class="log-in" href="#">
                        <img class="log-in-image" src="img/Manlogo.svg" alt="Log in">
                        <p class="log-in-text">Log in</p>
                    </a>
                </div>

                <div class="logo-line">

                </div>

                <nav class="navbar">

                </nav>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
